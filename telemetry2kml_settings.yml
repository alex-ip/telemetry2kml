telemetry_settings:
  field_mappings:
    "Alt(m)":
      - "Vario Alt(m)"
      - "GPS Alt(m)"
  displayed_fields:
    - "Index"
    - "Ptch(rad)"
    - "Roll(rad)"
    - "Yaw(rad)"
    - "Rud"
    - "Ele"
    - "Thr"
    - "Ail"
    - "1RSS(dB)"
    - "2RSS(dB)"
    - "RQly(%)"
    - "RSNR(dB)"
    - "ANT"
    - "RFMD"
    - "TPWR(mW)"
    - "TRSS(dB)"
    - "TQly(%)"
    - "TSNR(dB)"
    - "RxBt(V)"
    - "Bat(%)"
    - "VSpd(m/s)"
    - "Vario Alt(m)"
    - "Date"
    - "Time"
    - "GPS"
    - "GSpd(kmh)"
    - "Hdg(Â°)"
    - "GPS Alt(m)"
    - "Sats"
    - "Coordinates"
    - "Interpolated"
    - "P1"
    - "P2"
    - "SA"
    - "SB"
    - "SC"
    - "SD"
    - "SE"
    - "SF"
    - "LSW"
    - "TxBat(V)"
  xyzLimit:
    - 0.02
    - 0.02
    - 250
  xyzRounding:
    - 6
    - 6
    - 0
  validSatRange:
    - 4
    - 50
kml_settings:
  min_polygon_bbox_width: 0.5 # maximum bounding box width for detailed display. Uses survey convex-hull polygons for anything larger.
  dataset_type_name: "ELRS Telemetry"
  polygon_color: ffff0000 # Blue
  polygon_outline: 1
  line_color: ffff0000 # Blue
  line_width: 5
  gps_variable: "GPS"
  altitude_variable: "Vario Alt(m)" # Variometer altitude field
  elevation_variable: "GPS Alt(m)" # GPS Elevation
  colormap_name: rainbow
  color_count: 256
  timestamp_detail_view: true
